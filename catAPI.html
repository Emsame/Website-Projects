<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITTYüêà & DOGGOüêï</title>
    <style>
        body{
            height: 100vh;
            background:linear-gradient(to bottom,#232323, #f9f9f9) no-repeat,fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20 px;
        }
        .picture img {
            width: 100%;
            max-width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }

        button{
            width: 100%;
            max-width: 160px;
            height: 100%;
            max-height: 66px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 30px;
            transition: 0.3s ease;
        }

        button:hover{
            transform: translateY(-2px);
            background-color: lightblue;
        }

        .buttons{
            display: flex;
            gap: 2rem;
        }
    </style>
</head>
<body>
    <div class="picture">
    </div>
    <div class="buttons">
        <button onclick="get()">Cats</button>
        <button onclick="get1()">Dogs</button>
    </div>
    <script>
        const link="https://api.thecatapi.com/v1/images/search"
        let picture= document.querySelector(".picture")
        async function get() {
            try{
                let response= await fetch(link)
                let data= await response.json()
                //console.log(data[0].url)
                if(data[0].url){
                    picture.innerHTML=`<img src="${data[0].url}">`
                }
                else{
                    picture.innerHTML="Please try again"
                }
            }
            catch(error)
            {
                picture.innerHTML=`Error ${error}`
            }
        }
        async function get1() {
            try{
                let response= await fetch("https://api.thedogapi.com/v1/images/search?limit=2 ")
                let data= await response.json()
                //console.log(data[0].url)
                if(data[0].url){
                    picture.innerHTML=`<img src="${data[0].url}">`
                }
                else{
                    picture.innerHTML="Please try again"
                }
            }
            catch(error)
            {
                picture.innerHTML=`Error ${error}`
            }
        }
    </script>
</body>
</html>

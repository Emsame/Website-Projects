<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITTYüêà</title>
    <style>
        body{
            height: 100vh;
            background:linear-gradient(to bottom,#232323, #f9f9f9) no-repeat,fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20 px;
        }
        .picture img{
            height:100%;
            max-height: 400px;
            width: auto;
            object-fit: cover;
        }
        button{
            width: 100%;
            max-width: 160px;
            height: 100%;
            max-height: 66px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="picture">
    </div>
    <button onclick="get()">Click to Generate</button>
    <script>
        const link="https://api.thecatapi.com/v1/images/search"
        let picture= document.querySelector(".picture")
        async function get() {
            let response= await fetch(link)
            let data= await response.json()
            //console.log(data[0].url)
            picture.innerHTML=`<img src="${data[0].url}">`
        }
    </script>
</body>
</html>
